<!DOCTYPE html>
<html lang="en" ng-app='superheroApp'>
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller='heroesCtrl as vm'>
<h2>Heroes</h2>
<div ng-repeat='hero in vm.heroes'>
  <p>{{$index +1}}. {{hero.name}}</p>
  <p>{{hero.phone_number}}</p>
  <p>{{hero.comics}}</p>
  <p><img ng-src="{{hero.img_url}}"></p>
</div>
</body>
</html>
